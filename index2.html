<!DOCTYPE html>
<html>

<head>
    <title>CSS Text Styling</title>
    <style>
        h1 {
            color: rgb(194, 96, 96);
            font-family: Arial;
            font-style: bold;
        }

        p {
            color: rgb(17, 171, 182);
            font-size: 18px;
            font-style: italic;
        }
        div {
            background-color: rgb(237, 237, 88);
            border: 2px solid black;
            padding: 15px;
            width: 300px;
        }

        button {
        background-color: rgb(red, green, blue);
        color: white;
        padding: 10px 20px;
        border: none;
        font-size: 16px;
        }


    </style>
</head>

<body>

    <h1>Welcome to CSS</h1>
    <p>This paragraph is styled using CSS.</p>
    <div class="box">
  This box demonstrates margin and padding.vv v vv. V vv v.               
</div>

    <div>
        This is a styled box using CSS.
    </div>
    <button>Click Me</button>



</body>

</html>
