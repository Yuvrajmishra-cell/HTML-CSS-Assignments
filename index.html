<!DOCTYPE html>
<html>
    <head>
        <title>CSS Text Styling </title>
        <style>
            h1 {
                background-color: aliceblue;
                color: grey;
                font-family: Arial, Helvetica, sans-serif;
                font-style: italic;
            }
            p {
                color: green;
                font-size: 16px;
                font-style: bold;
            }
            </style>
    </head>
    <body>

<h1>Welcome to CSS</h1>
<p>This paragraph is styled using CSS.</p>

</body>
</html>
