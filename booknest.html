<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OwlLibrary</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@400;600&display=swap"
        rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Inter, sans-serif;
            background: #f7f9fb;
            color: #222;
        }


        header {
            background: white;
            padding: 20px 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
        }

        .logo {
            font-family: Playfair Display, serif;
            font-size: 26px;
            font-weight: 600;
        }

        nav a {
            margin-left: 20px;
            text-decoration: none;
            color: #555;
            font-weight: 600;
        }


        .hero {
            display: grid;
            grid-template-columns: 1.1fr 1fr;
            gap: 40px;
            padding: 60px;
            background: #e9f2f5;
        }

        .hero h1 {
            font-family: Playfair Display, serif;
            font-size: 40px;
            margin-bottom: 12px;
        }

        .hero p {
            color: #666;
            margin-bottom: 20px;
        }

        .hero button {
            background: #2c4c59;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
        }

        /* SECTION */
        section {
            padding: 50px 60px;
        }

        .section-title {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 20px;
        }


        .books-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
        }

        .book-card {
            background: white;
            padding: 16px;
            border-radius: 12px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
            text-align: center;
        }

        .book-card img {
            width: 100%;
            height: 240px;
            object-fit: cover;
            border-radius: 8px;
        }

        .book-card h4 {
            margin-top: 12px;
            font-size: 16px;
        }


        .corners-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
        }

        .corner-card img {
            width: 100%;
            height: 160px;
            object-fit: cover;
            border-radius: 12px;
        }


        footer {
            background: white;
            padding: 30px;
            text-align: center;
            color: #777;
            margin-top: 40px;
        }
    </style>
</head>

<body>

    <header>
        <div class="logo">OwlLibrary</div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Books</a>
            <a href="#">Community</a>
            <a href="#">Events</a>
        </nav>
    </header>


    <section class="hero">
        <div>
            <h1>Welcome to BookNest</h1>
            <p>"There is no friend as loyal as a book."</p>
            <button>Explore Books</button>
        </div>
        <img src="https://images.unsplash.com/photo-1512820790803-83ca734da794" style="width:100%; border-radius:16px;">
    </section>


    <section>
        <div class="section-title">Featured Books</div>
        <div class="books-grid">
            <div class="book-card">
                <img src="https://images.unsplash.com/photo-1589998059171-988d887df646">
                <h4>The Book Thief</h4>
            </div>

            <div class="book-card">
                <img src="https://images.unsplash.com/photo-1524985069026-dd778a71c7b4">
                <h4>Atomic Habits</h4>
            </div>

            <div class="book-card">
                <img src="https://images.unsplash.com/photo-1544717305-2782549b5136">
                <h4>Becoming</h4>
            </div>

            <div class="book-card">
                <img src="https://images.unsplash.com/photo-1543002588-bfa74002ed7e">
                <h4>Educated</h4>
            </div>
        </div>
    </section>


    <section>
        <div class="section-title">Cozy Reading Corners</div>
        <div class="corners-grid">
            <div class="corner-card">
                <img src="https://images.unsplash.com/photo-1519710164239-da123dc03ef4">
            </div>

            <div class="corner-card">
                <img src="https://images.unsplash.com/photo-1505691723518-36a5ac3b2b8f">
            </div>

            <div class="corner-card">
                <img src="https://images.unsplash.com/photo-1524758631624-e2822e304c36">
            </div>
        </div>
    </section>

    <footer>
        ©️ 2026 BookNest — A home for book lovers
    </footer>

</body>

</html>
